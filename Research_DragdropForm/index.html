<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag drop Form Editor</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- DevExtreme themes -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/19.2.6/css/dx.common.css">
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/19.2.6/css/dx.light.css">

    <link  rel="stylesheet" href="css/global.css"> 
    <link  rel="stylesheet" href="js/bootstrap-datepicker/css/bootstrap-datepicker.css"> 

  
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-12">
                <div class="convertable-section">
                    <h4>Master</h4>
                    <div class="master-section">
                        <div class="layout-builder">
                            
                            
                        </div>
                       
                    </div>
                    <h4>Detail</h4>
                    <div class="detail-section d-flex flex-wrap"> </div>

                    <button onclick="previewList()">Preview</button>
                    <button onclick="getList()">Save</button>
                  </div>
                  <h4>Preview</h4>
                  <div class="preview-section">
                      <div class="master-section">
                        <h4>Master</h4>
                      </div>
                      <div class="detail-section">
                        <h4>Detail</h4>
                        <button onclick="addRow()" class="btn">Add Row</button>
                        <table id="here_table" class="table">
                           
                        </table>
                      </div>
                  </div>
                 
                 
            </div>
            <div class="col-md-2 col-12">
                <ul class="components-nav">
                    <li id="component-text" class="component-text component">Text field</li>
                    <li id="component-input" class="component-input component">Input field</li>
                    <li id="component-textarea" class="component-textarea component">Text Area</li>
                    <li  id="component-datepicker" class="component-datepicker component">Datepicker</li>
                    <li id="component-table" class="component-table component">table</li>

                    <li class="component-col-1">1 Col</li>
                    <li class="component-col-2">2 Col</li>
                    <li class="component-col-3">3 Col</li>
                    
                </ul>

               
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- DevExtreme library -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/19.2.6/js/dx.all.js"></script>

    <script src="js/script.js"></script>
    <script src="js/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
</body>
</html>
