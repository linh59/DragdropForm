<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag drop Form Editor</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link  rel="stylesheet" href="css/form_builder.css"> 
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-12">
                <h2>Form Editor</h2>
                
                <div id="form-builder" class="form-builder">

                </div>
            </div>
            <div class="col-md-6 col-12">
                <ul class="components-nav">
                    <li id="component-text" class="component-text component">Text field</li>
                    <li id="component-textarea" class="component-textarea component">Text Area</li>
                    <li class="component-select component">Select</li>
                    <li class="component-radio component">Radio Button</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="form-builder"> th1 </th>
                                <th class="form-builder"> th2 </th>
                                <th class="form-builder"> th3 </th>
                                <th class="form-builder"> th4</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td> td1</td>
                                <td> td2</td>
                                <td> td3</td>
                                <td> td4</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/form_builder.js"></script>
</body>
</html>
